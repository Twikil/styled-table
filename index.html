<!DOCTYPE html>
<html>
<head>
  <title>Styled Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    tr:nth-child(odd) {
      background-color: rgb(183, 255, 0);
    }
  </style>
</head>
<body>

<table>
    <tbody>
        <theader>
            <tr>
                <th rowspan="2" >product</th>
                <th colspan="3">features</th>
             
                <th colspan="2" >pricing</th>
           
                </tr>
        </theader>
        
 
         
    
    
  
  
    <tr>
        
        <th>screen size</th>
        <th>battery life</th>
        <th>weight</th>
        <th>base price</th>
        <th>discounted price</th>
      
    </tr>
    
    <tr>
        <td>product A</td>
        <td>6 inches</td>
        <td>24 hours</td>
        <td>150g</td>
        <td>$500</td>
        <td>$450</td>
      
    </tr>

    <tr>
        <td>product B</td>
        <td>5.5 inches</td>
        <td>18 hours</td>
        <td>140g</td>
        <td>$450</td>
        <td>$400</td>
      
    </tr>
    <tr>
        <td>product C</td>
        <td>6.2 inches</td>
        <td>20 hours</td>
        <td>160g</td>
        <td>$550</td>
        <td>$500</td>
      
    </tr>
    <tr>
        <td>product D</td>
        <td>7 inches</td>
        <td>24 hours</td>
        <td>170g</td>
        <td>$600</td>
        <td>$550</td>
    </tr>
   </tbody>
</table>

</body>
</html>
